<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesudo class </title>
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            color: brown;
        }
        a:active{
            color: chartreuse;
        }
        a:visited{
            color: darkturquoise;
        }

    </style>
</head>
<body>
    <h1>pseudo class</h1>
    <a href="#" tittle="link-1">link-1</a>
    <a href="#" tittle="link-2">link-2</a>
    <a href="#" tittle="link-3">link-3</a>
    <a href="#" tittle="link-4">link-4</a>
    
</body>
</html>
