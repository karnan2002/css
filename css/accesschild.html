<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesschild</title>
    <style>
                ul li:first-child{
            color:chartreuse;
        }
        ul li:last-child{
            color:aqua;
        }
        

ul li:nth-child(odd){
            color:chartreuse;
        }
        ul li:nth-child(even){
            color:brown;
        }
    </style>

</head>
<body>
    <h1>access child</h1>
<ul><li>web developer 1</li>
    <li>web developer 2</li>
    <li>web developer 3</li>
    <li>web developer 4</li>
    <li>web developer 5</li></ul>
    
</body>
</html>
